{% extends 'admin_base.html' %}
{% block title %}Edit User | Admin Dashboard{% endblock %}

{% block extra_css %}
<style>
  .admin-dashboard {
    padding: 30px 0;
  }
  .dashboard-header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 30px;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  .form-card {
    background-color: white;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    margin-bottom: 20px;
  }
  .section-title {
    font-size: 18px;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #edf2f7;
  }
  .form-label {
    font-weight: 500;
    color: #4a5568;
  }
  .form-control {
    border-radius: 6px;
    border: 1px solid #e2e8f0;
    padding: 10px 15px;
    transition: all 0.3s ease;
  }
  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  .action-btn {
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  .action-btn:hover {
    transform: translateY(-2px);
  }
  .action-btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
  }
  .action-btn-secondary {
    background-color: white;
    color: #667eea;
    border: 1px solid #667eea;
  }
</style>
{% endblock %}

{% block content %}
<div class="admin-dashboard">
  <div class="container">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h2 class="mb-1">Edit User</h2>
          <p class="mb-0">Editing information for {{ user.email }}</p>
        </div>
        <div class="col-md-6 text-md-end">
          <div class="d-flex justify-content-md-end gap-2">
            <a href="{{ url_for('admin.view_user', user_id=user.id) }}" class="btn action-btn action-btn-secondary">
              <i class="bi bi-eye me-2"></i>View User
            </a>
            <a href="{{ url_for('admin.dashboard') }}" class="btn action-btn action-btn-secondary">
              <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Edit User Form -->
    <div class="form-card">
      <h3 class="section-title">User Information</h3>
      
      <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
          <div class="form-text">Optional</div>
        </div>
        
        <div class="d-flex justify-content-end gap-2 mt-4">
          <a href="{{ url_for('admin.dashboard') }}" class="btn action-btn action-btn-secondary">Cancel</a>
          <button type="submit" class="btn action-btn action-btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
