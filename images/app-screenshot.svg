<svg xmlns="http://www.w3.org/2000/svg" width="400" height="800" viewBox="0 0 400 800">
  <!-- Phone Frame -->
  <rect x="20" y="10" width="360" height="780" rx="40" fill="#333" />
  <rect x="30" y="20" width="340" height="760" rx="35" fill="#fff" />
  
  <!-- App Header -->
  <rect x="40" y="40" width="320" height="60" fill="#FFD32C" />
  <circle cx="70" cy="70" r="15" fill="#fff" />
  <rect x="100" y="60" width="120" height="20" fill="#fff" rx="5" />
  
  <!-- Content Blocks -->
  <rect x="40" y="120" width="320" height="100" fill="#f5f5f5" rx="10" />
  <rect x="60" y="140" width="200" height="20" fill="#ddd" rx="5" />
  <rect x="60" y="180" width="150" height="20" fill="#ddd" rx="5" />
  
  <rect x="40" y="240" width="320" height="100" fill="#f5f5f5" rx="10" />
  <rect x="60" y="260" width="200" height="20" fill="#ddd" rx="5" />
  <rect x="60" y="300" width="150" height="20" fill="#ddd" rx="5" />
  
  <!-- Bottom Navigation -->
  <rect x="40" y="720" width="320" height="60" fill="#f8f8f8" />
  <circle cx="100" cy="750" r="15" fill="#FFD32C" />
  <circle cx="200" cy="750" r="15" fill="#ddd" />
  <circle cx="300" cy="750" r="15" fill="#ddd" />
</svg>