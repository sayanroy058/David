<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Dimension Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid #007bff;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* PC Banner Dimensions - 1920×620 */
        @media (min-width: 768px) {
            .banner-container {
                max-width: 1920px;
                height: 620px;
                aspect-ratio: 1920/620;
            }
            .banner-image, .banner-placeholder {
                height: 620px;
            }
        }

        /* Mobile Banner Dimensions - 1440×630 */
        @media (max-width: 767px) {
            .banner-container {
                max-width: 1440px;
                height: 630px;
                aspect-ratio: 1440/630;
            }
            .banner-image, .banner-placeholder {
                height: 630px;
            }
        }

        .banner-placeholder {
            width: 100%;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .info-box {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Banner Dimension Test</h1>
        
        <div class="info-box">
            <h5>Expected Dimensions:</h5>
            <ul>
                <li><strong>PC (≥768px):</strong> 1920×620 pixels</li>
                <li><strong>Mobile (<768px):</strong> 1440×630 pixels</li>
            </ul>
            <p><em>Resize your browser window to test responsive behavior</em></p>
        </div>

        <!-- Test Banner -->
        <div class="banner-container">
            <!-- PC Image (hidden on mobile) -->
            <div class="banner-placeholder d-none d-md-block">
                <div class="placeholder-content">
                    <h3>PC Banner</h3>
                    <p>1920×620 pixels</p>
                    <small id="pc-dimensions"></small>
                </div>
            </div>
            
            <!-- Mobile Image (hidden on desktop) -->
            <div class="banner-placeholder d-block d-md-none">
                <div class="placeholder-content">
                    <h3>Mobile Banner</h3>
                    <p>1440×630 pixels</p>
                    <small id="mobile-dimensions"></small>
                </div>
            </div>
        </div>

        <div class="info-box mt-4">
            <h5>Current Banner Dimensions:</h5>
            <p id="current-dimensions">Loading...</p>
        </div>
    </div>

    <script>
        function updateDimensions() {
            const banner = document.querySelector('.banner-container');
            const rect = banner.getBoundingClientRect();
            const width = Math.round(rect.width);
            const height = Math.round(rect.height);
            
            document.getElementById('current-dimensions').textContent = 
                `Width: ${width}px, Height: ${height}px (Aspect Ratio: ${(width/height).toFixed(2)})`;
            
            // Update placeholder text
            const pcDim = document.getElementById('pc-dimensions');
            const mobileDim = document.getElementById('mobile-dimensions');
            
            if (pcDim) pcDim.textContent = `Actual: ${width}×${height}`;
            if (mobileDim) mobileDim.textContent = `Actual: ${width}×${height}`;
        }

        // Update dimensions on load and resize
        window.addEventListener('load', updateDimensions);
        window.addEventListener('resize', updateDimensions);
    </script>
</body>
</html>
